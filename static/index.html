<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
    <title>Secure Chat</title>
  </head>

  <body>
    <header class="darker">
      <h1>Secure Chat </h1>
    </header>
    <main class="dark">

      <div class="left">
        <div class="channels">
          <div class="channels-form">
            <h2>Channels</h2>
            <p id="p-create"></p>
            <input id="create-channels" type="text" placeholder="Channels name..." />
            <input type="radio" id="radio-private" /> <label for="radio-private" id="label-private">Private</label>
            <input type="radio" id="radio-public" /> <label for="radio-public" id="label-public">Public</label>
            <button id="create-button" type="button">Create</button>
          </div>
          <h3>Choose your Chat Channels</h3>

          <!-- HÃ¤r ska det skapas sjÃ¤lv inte hardcodas -->
          <!--   <<div> welcome </div> -->
          <!--   <div class="selected"> animal facts</div> 
         <div> ðŸ”“ work</div>
          <div> random </div>  -->

        </div>
        <div class="separator"></div>
        <div class="auth">
          <p class="p-option">Choose Option</p>
          <button id="show-register">Register</button> </br>
          <button id="show-login">Login</button>
          <div class="register-form">
            <p class="p-option">Register</p>
            <input type="text" id="registerUsername" placeholder="Username">
            <input type="password" id="registerPassword" placeholder="Password">
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
            <button id="registerBtn">Register</button>
          </div>

          <div class="profile">
            <h3 id="welcomeMessage"></h3>
            <button id="logoutBtn">Sign out</button>
          </div>

          <div class="login-form">
            <p class="p-option">Login</p>
            <p id="login-p"></p>
            <input type="text" id="username" placeholder="Username..." />
            <input type="password" id="password" placeholder="Password...">
            <!--   <i class="fa fa-eye password-toggle"></i> -->
            <button id="loginBtn">Sign in</button>
          </div>

        </div>
      </div>


      <div class="right">

        <h2></h2>
        <div class="message-list framed">

        </div>

        <div class="message-form">
          <!-- Beror pÃ¥ vem som loggar in -->
          <!--  <div class="avatar"></div> -->
          <input type="text" placeholder="Type your message..." id="message-input" />
          <button type="button" id="send-button"> Send </button>
        </div>
      </div>
    </main>
  </body>

</html>
