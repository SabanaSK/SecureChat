<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Secure Chat</title>
  </head>

  <body>
    <header class="darker">
      <h1>Secure Chat </h1>
    </header>
    <main class="dark">

      <div class="left">
        <div class="channels">

          <h2>Channels</h2>
          <input id="create-channels" type="text" placeholder="Channels name..." />
          <input type="radio" id="radio-private" /> <label for="radio-private" id="label-private">Private</label>
          <input type="radio" id="radio-public" /> <label for="radio-public" id="label-public">Public</label>
          <button id="create-button" type="button">Create</button>


          <!-- H√§r ska det skapas sj√§lv inte hardcodas -->
          <!--   <<div> welcome </div> -->
          <div class="selected" tabindex="0"> animal facts</div> <!--  -->
          <!--  <div> üîì work</div>
          <div> random </div>  -->

        </div>
        <div class="separator"></div>
        <div class="auth">
          <p>Choose Option</p>
          <button id="show-register">Register</button> </br>
          <button id="show-login">Login</button>
          <div class="register-form">
            <p>Register</p>
            <input type="text" id="registerUsername" placeholder="Username">
            <input type="password" id="registerPassword" placeholder="Password">
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
            <button id="registerBtn">Register</button>
          </div>

          <div class="profile">
            <div class="avatar"></div>
            <h3 id="welcomeMessage"></h3>
            <button id="logoutBtn">Sign out</button>
          </div>

          <div class="login-form">
            <p>Login</p>
            <input type="text" id="username" placeholder="Username..." />
            <input type="password" id="password" placeholder="Password...">
            <!--   <i class="fa fa-eye password-toggle"></i> -->
            <button id="loginBtn">Sign in</button>
          </div>

        </div>
      </div>


      <div class="right">
        <!-- H√§r ska det g√∂ras fr√•n js -->
        <div class="right-heading"> animal facts </div>
        <div class="message-list framed">
          <!-- Meddelandet ska hanteras av js -->

          <div class="message two framed"> Visste du att giraffer kan bli 6 meter h√∂ga? </div>
          <div class="message one framed"> Wow </div>
          <div class="message one framed"> Det √§r h√∂gt </div>
          <div class="message three framed"> Varf√∂r pratar ingen om tv√§ttbj√∂rnar?? </div>
        </div>

        <div class="message-form">
          <!-- Beror p√• vem som loggar in -->
          <!--  <div class="avatar"></div> -->

          <button> Send </button>
        </div>

      </div>
    </main>
  </body>

</html>
